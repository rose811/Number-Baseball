<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>숫자야구</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>숫자야구</h1>

    <label for="digitInput">몇 자리 숫자로 플레이할까요? (2~9):</label>
    <input type="number" id="digitInput" min="2" max="9" value="3" />

    <button id="startBtn">게임 시작</button>

    <div id="gameArea" style="display:none;">
      <label for="guessInput">숫자를 입력하세요 (중복 숫자 불가):</label>
      <input type="text" id="guessInput" autocomplete="off" />
      <button id="guessBtn">확인</button>
    </div>

    <div id="result"></div>
    <button id="resetBtn" style="display:none;">다시하기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
